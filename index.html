<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JMeter Load Test Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h1 class="mb-4">JMeter Load Test Reports</h1>

  <table class="table table-striped table-bordered" id="reports-table">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Report Name</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const reports = [
      { name: "Provinces → Fetch Province", path: "./Provinces/fetch_province/index.html" },
      { name: "Cities → Fetch City", path: "./Cities/fetch_city/index.html" },
      { name: "Another Report", path: "./AnotherFolder/index.html" }
    ];

    const tbody = document.querySelector("#reports-table tbody");
    reports.forEach((report, i) => {
      const tr = document.createElement("tr");

      const tdIndex = document.createElement("td");
      tdIndex.textContent = i + 1;

      const tdName = document.createElement("td");
      tdName.textContent = report.name;

      const tdLink = document.createElement("td");
      const a = document.createElement("a");
      a.href = report.path;
      a.textContent = "Open";
      a.target = "_blank";
      tdLink.appendChild(a);

      tr.appendChild(tdIndex);
      tr.appendChild(tdName);
      tr.appendChild(tdLink);

      tbody.appendChild(tr);
    });
  </script>

</body>
</html>
